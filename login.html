<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page - Admin & User</title>
    <style>
        body {
             margin: 0;
      padding: 0;
      background-image: url('https://static.vecteezy.com/system/resources/thumbnails/022/574/915/small_2x/abstract-blurred-public-library-interior-space-blurry-room-with-bookshelves-by-defocused-effect-use-for-background-or-backdrop-in-abstract-blurred-publicbusiness-or-education-concepts-generative-ai-photo.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
        }
        .login-box {
            background: rgb(212, 207, 208);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-box label {
            font-weight: bold;
        }
        .login-box input, .login-box select {
            width: 100%;
            padding: 8px;
            margin: 10px 0 16px;
            box-sizing: border-box;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .login-box button:hover {
            background-color: #3071e7;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <div class="error" id="error-msg"></div>
    <form id="loginForm" onsubmit="return handleLogin(event)">
        <label for="role">Login As:</label>
        <select id="role" required>
            <option value="">Select </option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>

       
        <label for="password">Password:</label>
        <input type="password" id="password" required placeholder="Enter password">

        <button type="submit">Login</button>
    </form>
</div>

<script>
    function handleLogin(event) {
        event.preventDefault(); // prevent form from submitting

        const role = document.getElementById("role").value;
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMsg = document.getElementById("error-msg");

        // Simple dummy check (you can replace this with real validation)
        if ((role === "admin" && password === "admin123") ||
            (role === "user" && password === "user123")) {
            alert(`Welcome, ${role.charAt(0).toUpperCase() + role.slice(1)}!`);
            // Redirect to dashboard (optional)
            // window.location.href = role + "_dashboard.html";
        } else {
            errorMsg.textContent = "Invalid credentials. Please try again.";
            errorMsg.style.display = "block";
        }

        return false;
    }
</script>

</body>
</html>
